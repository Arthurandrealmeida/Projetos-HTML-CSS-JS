
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu site</title>
    <style>
        * {
            margin:0px;
            padding:0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(78, 78, 78, 0.849);
           
        }

        .wrapper {
            
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            height: 100vh;
            grid-gap: 0.5%;
            max-width: 1200px;
            margin:0 auto;
            grid-template-areas: 
            "header"
            "main"
            "aside-main"
            "sidebar"
            "aside-sec"
            "footer"
            ;
        

            @media (min-width:768px) {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: .5fr 2fr .5fr .5fr;
                grid-template-areas: 
                "header header header header header header "
                ".  main main main sidebar ."
                ". aside-main aside-main aside-sec aside-sec ."
                "footer footer footer footer footer footer"
                ;
            } 
        }

        .header {
            background-color: rgba(235, 74, 74, 0.795);
            
            grid-area: header;
            
        }

        .main {
            background-color: rgba(0, 255, 255, 0.781);
            
            grid-area: main;
            
        }

        .l-sidebar {
            background-color: burlywood;
           
            grid-area: sidebar;
        }

        .l-aside-main {
        background-color: rebeccapurple;
        grid-area: aside-main;
    }

    .l-aside-sec {
      background-color: rebeccapurple;
     grid-area: aside-sec;
}

        .footer {
            background-color: rgba(226, 226, 57, 0.678);
            
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="wrapper">

    <header class="header"></header>
    <main class="main"></main>
    <aside class="l-sidebar"></aside>
    <aside class="l-aside-main"></aside>
    <aside class="l-aside-sec"></aside>
    <footer class="footer"></footer>

    </div>
</body>
</html>
